      <center> <div id='chart' class="svg-container"></div></center>

    <!-- javascript -->
    <script>

      /*  -------------    Functions ------------   */

      // Http request function
      function httpGet(theUrl){
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
          xmlHttp.send( null );
          return xmlHttp.responseText;
      }

      // Get data of buffer as array of json objects
      function GetDataFromBuffer(buffer){

        ArrayOfJSObjects = [];

        for(var i=0; i<buffer.length; i++){
          ArrayOfJSObjects.push(JSON.parse(buffer.getItem(buffer.key(i))));
        }

        return ArrayOfJSObjects;
      }

      /*  -------------    Vars    ------------    */


      // MAX BUFFER STORAGE LENGTH
      var MAX_BUFFER_LENGTH = 1000;


      /*  -------------    App Code  ------------    */

      // Get timestamp
      var date = new Date();
      var timestamp = date.getTime();

      // Get new data
      var new_measure = httpGet("/Data/Current/All");
      console.log(new_measure);

      // Append to session storge buffer
      if(sessionStorage.length < MAX_BUFFER_LENGTH){
        sessionStorage.setItem(timestamp.toString(), new_measure);
      }else{

        // Remove first element
        sessionStorage.removeItem(sessionStorage.key(0));

        // Add the new element
        sessionStorage.setItem(timestamp.toString(), new_measure);
      }

      // Get data from buffer to plot
      data = GetDataFromBuffer(sessionStorage);

      // Chart svg properties
      var margin = {top: 20, right: 20, bottom: 70, left: 40};
      var width = 1200 - margin.left - margin.right;
      var height = 400 - margin.top - margin.bottom;

      // Set scales
      var max_x = 60; // window of an hour
      var max_y = 100; // max valu for humidity
      var gap = 5; // gap var

      var x = d3.scaleLinear().domain([0, max_x+gap/2]).range([0, width]);
      var y = d3.scaleLinear().domain([0, max_y+gap]).range([height, 0]);

      // Axis
      var xAxis = d3.axisBottom().scale(x).ticks(10);
      var yAxis = d3.axisLeft().scale(y).ticks(5);

      // <svg></svg> into chart-0 div
      var svg1 = d3.select("#chart").append("svg");

      // Add title. <svg> <text></text> </svg>
      var svg1_text = svg1.append("text")
          .attr("class","chart-title")
          .attr("x", width/2 -margin.left/1.2)
          .attr("y", margin.top/1.5)
          .text(" Temperature and Humidity ");

      // <svg><g></g></svg>
      var svg1_g = svg1.attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform","translate(" + margin.left + "," + margin.top + ")");

      // <svg><g><g class="x axis"></g></g></svg>
      var svg1_g_xAxis_added = svg1_g.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)

      // <svg><g><g class="x axis"></g><g class="y axis"></g></g></svg>
      var svg1_g_yAxis_added = svg1_g.append("g")
            .attr("class", "y axis")
            .call(yAxis)

      // Add hum
      var svg1_bar_added = svg1_g.selectAll("plot-1")
            .data(data)
          .enter().append("circle")
            .style("fill", "blue")
            .attr("cx", function(d) {return x(d.Timestamp)})
            .attr("cy", function(d) {return y(d.Humidty);})
            .attr("r", 4);

      // Add temp
      var svg1_bar_added = svg1_g.selectAll("plot-2")
            .data(data)
          .enter().append("circle")
            .style("fill", "red")
            .attr("cx", function(d) {return x(d.Timestamp)})
            .attr("cy", function(d) {return y(d.Temperature);})
            .attr("r", 4);


      // Add vertical grid
      ticks_vector = []
      for(var i=0;i<(gap/2 + max_x);i+=5){ticks_vector.push(i);}

      var svg1_bar_added = svg1_g.selectAll("plot")
            .data(ticks_vector)
          .enter().append("rect")
            .style("fill", "black")
            .attr("x", function(d) {return x(d)})
            .attr("y",0)
            .attr("width", 0.5)
            .attr("height", height);

      // Add horizontal grid
      ticks_vector = []
      for(var i=0;i<(max_y + gap);i+=5){ticks_vector.push(i);}

      var svg1_bar_added = svg1_g.selectAll("plot")
            .data(ticks_vector)
          .enter().append("rect")
            .style("fill", "red")
            .attr("x",0 )
            .attr("y",function(d) {return y(d)})
            .attr("width", width)
            .attr("height", 0.5);


      // Set legend
      // Icon
      svg1.append("circle").attr("cx",950).attr("cy",40).attr("r", 6).style("fill", "blue")
      svg1.append("circle").attr("cx",950).attr("cy",70).attr("r", 6).style("fill", "red")
      // Text
      svg1.append("text").attr("x", 1000).attr("y", 45).text("Humidity [%]").style("font-size", "15px").attr("alignment-baseline","middle")
      svg1.append("text").attr("x", 1000).attr("y", 75).text("Temperature [ÂºC]").style("font-size", "15px").attr("alignment-baseline","middle")

      });
